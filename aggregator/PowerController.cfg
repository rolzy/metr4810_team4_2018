*/


serial = (
	{
	serialKey = "batV";
	direction = ">";
	MQTT_Topic = "/status/batV";
	QOS = 0;
	}
	,
	{
	serialKey = "hb";
	direction = ">";
	MQTT_Topic = "/hb/PowerSys";
	QOS = 0;
	}
	,	
	{
	serialKey = "conS",  //control status
	direction = ">";
	MQTT_Topic = "/status/cons",
	QOS = 1
	}
	,
	{
	serialKey = "piS", //pi status
	direction = ">";
	MQTT_Topic = "/status/pis",
	QOS = 1
	}
	,
	{
	serialKey = "piC", //pi cycle 10s
	direction = "<";
	MQTT_Topic = "/powersys/pic",
	QOS = 1
	}	
	,
	{
	serialKey = "conC", //control cycle 10s
	direction = "<";
	MQTT_Topic = "/powersys/conc",
	QOS = 1
	}	
);

