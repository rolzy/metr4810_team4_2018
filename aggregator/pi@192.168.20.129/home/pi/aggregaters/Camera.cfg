name = "Satellite Test Config";

settings = {
mqttServer = "192.168.20.151";
CLIENTID = "camera";
};

/*
	{
	serialKey = ,
	MQTT_Topic = ,
	QOS = 
	Direction = 
	}
*/

exec  = (
	{
	filePath = "~/RPi_Cam_Web_Interface/./stop.sh";
	MQTT_Topic = "/webserver/disable";
	QOS = 1;
	}
	,
	{
	filePath = "~/RPi_Cam_Web_Interface/./start.sh";
	MQTT_Topic = "/webserver/enable";
	QOS = 1;
	}
	,
	{
	filePath = "raspistill -q 50 -w 1920 -h 1080 -o cam.jpg";
	MQTT_Topic = "/camera/takePhoto";
	QOS = 1;
	}
);


files = (
	{
	filePath = "cam.jpg";
	direction = ">";
	MQTT_Topic = "/pic/camera/photo";
	QOS = 1;
	}
);

